<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Annulus Animation WebApp</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; }
        canvas { display: block; }
        .controls { margin-top: 20px; }
        .slider-label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- UI for controlling amplitudes -->
<div class="controls">
    <div>
        <label class="slider-label" for="amplitude1">Amplitude 1:</label>
        <input type="range" id="amplitude1" name="amplitude1" min="0" max="5" step="0.1" value="1">
    </div>
    <div>
        <label class="slider-label" for="amplitude2">Amplitude 2:</label>
        <input type="range" id="amplitude2" name="amplitude2" min="0" max="5" step="0.1" value="1">
    </div>
</div>

<script>
    let scene, camera, renderer, ring;
    let amplitude1 = 1, amplitude2 = 1;

    function init() {
        // Set up the scene
        scene = new THREE.Scene();

        // Set up the camera with isometric view
        camera = new THREE.OrthographicCamera(-5, 5, 5, -5, 1, 1000);
        camera.position.set(10, 10, 10);
        camera.lookAt(scene.position);

        // Set up the renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create the ring geometry
        const geometry = new THREE.RingGeometry(1, 2, 64);
        const material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        ring = new THREE.Mesh(geometry, material);
        scene.add(ring);

        // Animation loop
        animate();

        // Set up event listeners for sliders
        document.getElementById('amplitude1').addEventListener('input', (event) => {
            amplitude1 = parseFloat(event.target.value);
        });

        document.getElementById('amplitude2').addEventListener('input', (event) => {
            amplitude2 = parseFloat(event.target.value);
        });
    }

    function animate() {
        requestAnimationFrame(animate);

        // Update geometry
        const time = Date.now() * 0.001;
        const vertices = ring.geometry.attributes.position.array;
        for (let i = 0; i < vertices.length; i += 3) {
            const x = vertices[i];
            const y = vertices[i + 1];
            const theta = Math.atan2(y, x);
            vertices[i + 2] = amplitude1 * Math.sin(theta + time) + amplitude2 * Math.sin(2 * (theta + time));
        }
        ring.geometry.attributes.position.needsUpdate = true;

        // Render the scene
        renderer.render(scene, camera);
    }

    window.onload = init;
</script>
</body>
</html>
